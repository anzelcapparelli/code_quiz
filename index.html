<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="Assets/css_files/style.css">
</head>

<body>
    <button class="hs_link">View Highscores</button>
    <div class="timer">Timer: 75 </div>
    <!-- <div class="placeholder">#placholder</div>  trying to get time to show:this is a bust -->

    <div class="intro_page" style="display: block;">
        <h1>Coding Quiz Challenge</h1>
        <p> Try to answer the following code-related questions within the time limit.
            <br>
            Incorrect answers will penalize your score/time by 15 seconds!
        </p>
        <button class="start_bttn">Start Quiz</button>
    </div>
    <div class="questions" style="display: block;"></div>
    <!--div is there, but empty w/o JS-->

    <div class="hi_score_input" style="display: none;">
        <!--contents hidden until toggled-->
        <h1>All Done!</h1>

    </div>

    <div class="hi_score_table" style="display: none;">
        <h1>High Scores</h1>
        <ul class="hi_score_list">

        </ul>
        <button class="back_bttn">Go Back</button>
        <button class="clear_bttn">Clear High Scores</button>
    </div>

    <script src="Assets/js_files/script.js"></script>
</body>

</html>
